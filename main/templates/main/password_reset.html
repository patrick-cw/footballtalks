<link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

{% load crispy_forms_tags %}
{% block content %}
{% load static %}

<link rel="stylesheet" href="{% static 'main/login.css' %}">
<main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
      <div class="card login-card" style="background-color:  #333131;">
        <div class="row no-gutters">
            <div class="col-md-6 d-flex justify-content-center align-items-center">
            <a href="/" >
                <img src="{% static 'main/logo.png' %}" height="350" width="375">
            </a> 
            </div>
                <div class="col-md-6">
                    <div class="card-body">
                        <h4><strong class="text-white">RESET PASSWORD</strong></h4> 
                        <br> 
                        <form method="POST" class="text-white">
                            {% csrf_token %}
                            <div id="div_id_email" class="form-group"> <label for="id_email" class=" requiredField">
                              Email<span class="asteriskField"></span> </label> <div class=""> <input type="email" name="email" autocomplete="email" maxlength="254" class="emailinput form-control" required id="id_email"> </div> </div>
                            <button  type="submit" class="btn btn-primary"><strong>RESET</strong></button>
                        </form>
                        <span class="text-white">If you don't have an account, <a href="/register"><strong>Register</strong></a> first.</span>
                        <br>
                        <a href="/login"><strong>Login</strong></a>
                        <br>
                        <br>
                    </div> 
                </div>    
            </div>
            
        </div>   
    </div>
</main>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

{% endblock %}
