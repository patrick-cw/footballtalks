{% extends "main/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<link rel="stylesheet" href="{% static 'main/home.css' %}">
<div class="container" >
    <div class="card login-card">
        <div class="card-body align-items-center">
        <h1 style="text-align:center">Change Profile</h1><br><br>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}   
            <a href="/change_password"><strong>Change Password</strong></a><br><br>
            <button type="submit" class="btn btn-primary"><strong>Change</strong></button>
        </form>
        </div>
    </div>
</div>
    {% endblock %}
