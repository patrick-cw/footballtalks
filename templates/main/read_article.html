{% extends "main/base.html" %}
{% block tab_content %} 
    {{object.title}}
{% endblock %}
{% block content %}
    <div class="container">
        <div class="card mb-3">
        <!-- Post Content Column -->
        <div class="card-body">
            <!-- Title -->
            <h1 class="mt-4">{{object.title}}</h1>
            <h3 class="mt-4">{{object.subtitle}}</h1>
            <hr>
            <!-- Date/Time -->
            <p>Published on: {{object.created_at}}</p>
            <hr>
            <!-- Post Content -->
            <p class="lead">{{object.body|safe}}</p>
        </div>
        </div>
    </div>
    
{% endblock %}
