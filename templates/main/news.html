{% extends "main/base.html" %}
{% load static %}
{% block content %}
  
{% for object in object_list %}
        <div class="container-fluid" style="width:40%;margin-top:50px;">
            <div class="mt-3">    
                <div class="card mb-3">
                    <div class="card-body">
                        <img class="card-img-top"src="{{ MEDIA_URL }}{{object.image}}" alt="Card image cap" width="200" height="350" >
                        <h5 class="card-title"><a href="{{object.slug}}">{{object.title}}</a></h5>
                        <p class="card-text">{{object.subtitle}}</p>
                        <p class="card-text"><small class="text-muted">Published: {{object.created_at}}</small></p>
                    </div>
                </div>
            </div>
        </div>    
    {% empty %}
        <p>Sorry, no articles have been written yet.</p>
    {% endfor %}
   
   
{% endblock %}
